<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
  <body>
		<div id="loginPage" class="container row" style="margin: 200px;">
			<div class="col-4 border rounded-3" style="padding: 40px;">
			
				<div class="col-12">
					<label for="floatingInput">Email</label>
					<input type="email" class="form-control" name="floatingInput" id="loginEmail" placeholder="name@example.com">					
				</div>
				<div class="col-12">
					<label for="floatingPassword">Password</label>
					<input type="password" class="form-control" id="loginPassword" name="floatingPassword" placeholder="Password" >					
				</div>
        <button  onclick="Auth()" type="button" class="btn btn-primary col-4 mt-3">Login</button>
			</div>
		<div class="col-6 border rounded-3" style="padding:20px">
			<div class="row">
			<div class="col-6">
				<label for="registermail" class="form-label">Email</label>
				<input type="email" class="form-control" id="registermail" placeholder="name@example.com">
			</div>
			<div class="col-6">
				<label for="registerPassword" class="form-label">Password</label>
				<input type="password" class="form-control"  id="registerPassword" placeholder="Password">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<label for="fn" class="form-label">Firstname</label>
				<input type="text" class="form-control"  name="fn" id="firstName" placeholder="Firstname">
			</div>
			<div class="col-6">
				<label for="ln" class="form-label">Lastname</label>
				<input type="text" class="form-control"  name="ln" id="lastName" placeholder="lastname">
		</div>
		<div class="row">
			<div class="col-6">
				<label for="username" class="form-label">Username</label>
				<input type="text" class="form-control" id="userName" placeholder="lastname">
			</div>
			<div class="col-6">
				<label for="inputState" class="form-label">Role</label>
				<select id="role" name="inputState" class="form-select">
					<option value="admin">Admin</option>
					<option value="operations">Operations</option>
					<option value="sales">Sales</option>
				</select>
			</div>
		</div>
			<div class="col-6">
				<label for="inputStat" class="form-label ">Gender</label>
				<select id="gender" name="inputStat" class="form-select col-6">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="others">Others</option>
				</select>
			</div>
			<div>
			<button onclick="registerUser()" type="button" class="btn btn-success  col-4 mt-3" >Register</button>
		</div>
		</div>
	</div>
		</div>
		  <div id="dashBoard" class="col-sm-8" style="display:none; margin-left:100px;">
			<table id="table" style="color:black" class="table table-striped table-bordered rounded-3">
				<thead>
				<tr>
					<th>Username</th>
					<th>Email</th>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Role</th>
					<th>Gender</th>
					<th>Password</th>
					<th>Edit/Delete</th>
				</tr>
			    </thead>
				<tbody>

				</tbody>
			
			</table>
			<button onclick="logOut()" type="button" class="btn btn-success">Logout</button>
		 </div>
		<div id="editForm" class="col-12" style="display:none;">
		
		<div class="row">
			<div class="col-3">
				<label for="firstname" class="form-label">Firstname</label>
				<input type="text" class="form-control"  name="firstname" id="edittedfirstname" placeholder="Firstname">
			</div>
			<div class="col-3">
				<label for="lastname" class="form-label">Lastname</label>
				<input type="text" class="form-control"  name="lastname" id="edittedlastname" placeholder="lastname">
		   </div>
			 </div>
		   <div class="row">
			<div class="col-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" class="form-control" id="editteduserName">
			</div>
			<div class="col-3 mb-3">
				<label for="inputState" class="form-label">Role</label>
				<select id="edittedrole" name="inputState" class="form-select">
					<option value="admin">Admin</option>
					<option value="operations">Operations</option>
					<option value="sales">Sales</option>
				</select>
			</div>
		</div>
			<div class="col-3">
				<label for="inputStat" class="form-label ">Gender</label>
				<select id="edittedgender" name="inputStat" class="form-select">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="others">Others</option>
				</select>
			</div>
			<div class="col-mb-3">
			<button onclick="submit()" type="button" class="btn btn-success" >Submit</button>
		  </div>
	</div>
		</div>
	<script src="login.js"></script>
</html>
