<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do List</title>
  </head>
  <style>
    .delbtn {
      background-color: red;
      margin: 2em;
    }
    .editbn {
      background-color: green;
      margin: 1em;
    }
  </style>
  <body>
    <h1>TO-DO list</h1>
    <div>
      <h2>Add Items</h2>
      <form id="addForm">
        <div>
          <input type="text" id="item" />
          <input type="date" id="time" placeholder="time in days" />
        </div>
        <div>
          <button>submit</button>
        </div>
      </form>
      <h3>Tasks</h3>
      <ul id="items"></ul>
    </div>
  </body>
  <script src="todo.js"></script>
</html>
